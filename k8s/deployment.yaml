apiVersion: apps/v1
kind: Deployment
metadata:
  name: fin-web
  labels:
    app: fin-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fin-web
  template:
    metadata:
      labels:
        app: fin-web
    spec:
      containers:
      - name: fin-web
        image: ghcr.io/${{ github.repository }}:latest
        ports:
        - containerPort: 5173
          name: web
        - containerPort: 3001
          name: mock
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
